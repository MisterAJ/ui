  release-docs:
    name: Release Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.16'
      - name: Install
        run: npm install
      - name: Build Docs
        run: npm run storybook:docs
      - name: Commit Documentation Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git status
          git commit -m "Releasing new documentation"
          git push --force --quiet https://rtkwlf:${{secrets.GITHUB_TOKEN}}@github.com/rtkwlf/ui.git master:aaho-doc-test
