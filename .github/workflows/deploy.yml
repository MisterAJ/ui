name: deploy
on: [push]
#  push:
#    branches:
#      - master

jobs:
  main-tests:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.16'
      - run: npm install
      - run: npm run build
      - run: |
          git status
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add lib/
          git commit -m "commiting build"
      - run: git push origin aaho-start
